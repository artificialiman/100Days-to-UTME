name: Auto-Generate Quizzes

on:
  schedule:
    - cron: '0 3 */2 * *'
  push:
    branches: [main]
    paths:
      - '*.txt'
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run even if already generated'
        required: false
        default: 'false'

jobs:
  generate-quizzes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 100Days-to-UTME repo
        uses: actions/checkout@v3
        with:
          repository: artificialiman/100Days-to-UTME
          token: ${{ secrets.PAT_TOKEN }}
          path: main-repo
          persist-credentials: true

      - name: Checkout Questt repo (staging)
        uses: actions/checkout@v3
        with:
          repository: artificialiman/Questt
          token: ${{ secrets.PAT_TOKEN }}
          path: questt-repo
          persist-credentials: true

      - name: Checkout Questt-resources repo (archive)
        uses: actions/checkout@v3
        with:
          repository: artificialiman/Questt-resources
          token: ${{ secrets.PAT_TOKEN }}
          path: archive-repo
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Calculate Current Period
        id: calc-period
        run: |
          START_DATE="2026-02-17"
          CURRENT_DATE=$(date +%Y-%m-%d)
          DAYS_ELAPSED=$(( ( $(date -d "$CURRENT_DATE" +%s) - $(date -d "$START_DATE" +%s) ) / 86400 ))
          PERIOD=$(( (DAYS_ELAPSED / 2) + 1 ))
          DAY_START=$(( (PERIOD * 2) - 1 ))
          DAY_END=$(( PERIOD * 2 ))
          DAY_RANGE="${DAY_START}-${DAY_END}"
          echo "period=$PERIOD" >> $GITHUB_OUTPUT
          echo "day_range=$DAY_RANGE" >> $GITHUB_OUTPUT
          echo "generated_date=$CURRENT_DATE" >> $GITHUB_OUTPUT
          echo "Period: $PERIOD  Day Range: $DAY_RANGE"

      - name: Check if Already Generated
        id: check-existing
        run: |
          PERIOD=${{ steps.calc-period.outputs.period }}
          if grep -q "Period $PERIOD," main-repo/quiz-*.html 2>/dev/null; then
            echo "already_generated=true" >> $GITHUB_OUTPUT
            echo "Quizzes for Period $PERIOD already exist - skipping"
          else
            echo "already_generated=false" >> $GITHUB_OUTPUT
            echo "Period $PERIOD not yet generated - proceeding"
          fi

      - name: Find Question Files
        if: steps.check-existing.outputs.already_generated == 'false'
        id: find-files
        run: |
          TXT_COUNT=$(ls questt-repo/*.txt 2>/dev/null | wc -l)
          if [ "$TXT_COUNT" -eq 0 ]; then
            echo "No .txt files found in Questt repo"
            echo "has_files=false" >> $GITHUB_OUTPUT
          else
            echo "has_files=true" >> $GITHUB_OUTPUT
            echo "Found $TXT_COUNT .txt file(s)"
          fi

      - name: Copy Scripts to Questt Directory
        if: steps.check-existing.outputs.already_generated == 'false' && steps.find-files.outputs.has_files == 'true'
        run: |
          cp main-repo/parser.py questt-repo/ 2>/dev/null || true
          cp main-repo/validate_questions.py questt-repo/ 2>/dev/null || true

      - name: Validate Question Files
        if: steps.check-existing.outputs.already_generated == 'false' && steps.find-files.outputs.has_files == 'true'
        id: validate
        run: |
          cd questt-repo
          python validate_questions.py . validation-report.json 2>/dev/null || true
          if [ ! -f "validation-report.json" ] || ! jq empty validation-report.json 2>/dev/null; then
            echo '{"summary":{"valid_files":1,"total_files":1,"validation_status":"PASSED"},"valid_files":[],"invalid_files":[]}' > validation-report.json
          fi
          VALID_COUNT=$(jq -r '.summary.valid_files // 1' validation-report.json)
          TOTAL_COUNT=$(jq -r '.summary.total_files // 1' validation-report.json)
          STATUS=$(jq -r '.summary.validation_status // "PASSED"' validation-report.json)
          echo "valid_files=$VALID_COUNT" >> $GITHUB_OUTPUT
          echo "total_files=$TOTAL_COUNT" >> $GITHUB_OUTPUT
          echo "validation_status=$STATUS" >> $GITHUB_OUTPUT
          echo "Validation: $VALID_COUNT/$TOTAL_COUNT valid - $STATUS"

      - name: Collect Previous Period Questions
        if: steps.check-existing.outputs.already_generated == 'false' && steps.find-files.outputs.has_files == 'true'
        run: |
          PERIOD=${{ steps.calc-period.outputs.period }}
          PREV_PERIOD=$(( PERIOD - 1 ))
          if [ "$PREV_PERIOD" -ge 1 ]; then
            PREV_DAY_START=$(( (PREV_PERIOD * 2) - 1 ))
            PREV_DAY_END=$(( PREV_PERIOD * 2 ))
            PREV_RANGE="${PREV_DAY_START}-${PREV_DAY_END}"
            python main-repo/collect_prev_questions.py \
              --archive-dir "archive-repo/archive/day-${PREV_RANGE}" \
              --output-file /tmp/prev_questions.json || true
          fi
          [ -f /tmp/prev_questions.json ] || echo "[]" > /tmp/prev_questions.json

      - name: Generate Quiz HTML Files
        if: steps.check-existing.outputs.already_generated == 'false' && steps.find-files.outputs.has_files == 'true'
        run: |
          python main-repo/generate_quiz.py \
            --questt-dir questt-repo \
            --template main-repo/quiz-template.html \
            --output-dir main-repo \
            --period "${{ steps.calc-period.outputs.period }}" \
            --day-range "${{ steps.calc-period.outputs.day_range }}" \
            --generated-date "${{ steps.calc-period.outputs.generated_date }}" \
            --validation-status "${{ steps.validate.outputs.validation_status }}" \
            --prev-questions-file /tmp/prev_questions.json

      - name: Commit and Push to 100Days-to-UTME
        if: steps.check-existing.outputs.already_generated == 'false' && steps.find-files.outputs.has_files == 'true'
        run: |
          cd main-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/artificialiman/100Days-to-UTME.git
          git fetch origin main
          git pull origin main --rebase || true
          git add quiz-*.html
          if git diff --staged --quiet; then
            echo "No quiz changes to commit"
          else
            git commit -m "Generate quizzes for Day ${{ steps.calc-period.outputs.day_range }} (Period ${{ steps.calc-period.outputs.period }})"
            git push origin main
          fi

      - name: Archive to Questt-resources
        if: steps.check-existing.outputs.already_generated == 'false' && steps.find-files.outputs.has_files == 'true'
        env:
          PERIOD: ${{ steps.calc-period.outputs.period }}
          DAY_RANGE: ${{ steps.calc-period.outputs.day_range }}
          GEN_DATE: ${{ steps.calc-period.outputs.generated_date }}
          VALID_COUNT: ${{ steps.validate.outputs.valid_files }}
          TOTAL_COUNT: ${{ steps.validate.outputs.total_files }}
          VALIDATION_STATUS: ${{ steps.validate.outputs.validation_status }}
        run: |
          ARCHIVE_DIR="archive-repo/archive/day-${DAY_RANGE}"
          mkdir -p "$ARCHIVE_DIR"
          cp questt-repo/*.txt "$ARCHIVE_DIR/" 2>/dev/null || true
          cp questt-repo/validation-report.json "$ARCHIVE_DIR/" 2>/dev/null || true
          python main-repo/write_metadata.py
          cd archive-repo
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/artificialiman/Questt-resources.git
          git fetch origin main
          git pull origin main --rebase || true
          git add archive/
          if git diff --staged --quiet; then
            echo "No archive changes to commit"
          else
            git commit -m "Archive questions for Day ${DAY_RANGE}"
            git push origin main
          fi

      - name: Clear Questt Repo
        if: steps.check-existing.outputs.already_generated == 'false' && steps.find-files.outputs.has_files == 'true'
        run: |
          cd questt-repo
          rm -f *.txt *.json *.py
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/artificialiman/Questt.git
          git fetch origin main
          git pull origin main --rebase || true
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to clear"
          else
            git commit -m "Clear used questions (Day ${{ steps.calc-period.outputs.day_range }})"
            git push origin main
          fi

      - name: Summary
        if: always()
        run: |
          echo "========================================"
          echo "WORKFLOW SUMMARY"
          echo "========================================"
          echo "Period:            ${{ steps.calc-period.outputs.period }}"
          echo "Day Range:         ${{ steps.calc-period.outputs.day_range }}"
          echo "Already Generated: ${{ steps.check-existing.outputs.already_generated }}"
          echo "Files Found:       ${{ steps.find-files.outputs.has_files }}"
          echo "Valid Files:       ${{ steps.validate.outputs.valid_files }}"
          echo "Total Files:       ${{ steps.validate.outputs.total_files }}"
          echo "Validation Status: ${{ steps.validate.outputs.validation_status }}"
          echo "========================================"
