name: Auto-Generate Quizzes

on:
  schedule:
    - cron: '0 3 */2 * *'  # 3 AM every 2 days
  push:
    branches: [main]
    paths:
      - '*.txt'
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run even if already generated'
        required: false
        default: 'false'

jobs:
  generate-quizzes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 100Days-to-UTME repo
        uses: actions/checkout@v3
        with:
          repository: artificialiman/100Days-to-UTME
          token: ${{ secrets.PAT_TOKEN }}
          path: main-repo
          persist-credentials: true

      - name: Checkout Questt repo (staging)
        uses: actions/checkout@v3
        with:
          repository: artificialiman/Questt
          token: ${{ secrets.PAT_TOKEN }}
          path: questt-repo
          persist-credentials: true

      - name: Checkout Questt-resources repo (archive)
        uses: actions/checkout@v3
        with:
          repository: artificialiman/Questt-resources
          token: ${{ secrets.PAT_TOKEN }}
          path: archive-repo
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Calculate Current Period
        id: calc-period
        run: |
          START_DATE="2026-02-17"
          CURRENT_DATE=$(date +%Y-%m-%d)

          DAYS_ELAPSED=$(( ( $(date -d "$CURRENT_DATE" +%s) - $(date -d "$START_DATE" +%s) ) / 86400 ))
          PERIOD=$(( (DAYS_ELAPSED / 2) + 1 ))
          DAY_START=$(( (PERIOD * 2) - 1 ))
          DAY_END=$(( PERIOD * 2 ))
          DAY_RANGE="${DAY_START}-${DAY_END}"

          echo "period=$PERIOD"              >> $GITHUB_OUTPUT
          echo "day_range=$DAY_RANGE"        >> $GITHUB_OUTPUT
          echo "generated_date=$CURRENT_DATE" >> $GITHUB_OUTPUT

          echo "Period: $PERIOD | Days: $DAY_RANGE | Date: $CURRENT_DATE"

      - name: Check if Already Generated
        id: check-existing
        run: |
          cd main-repo
          PERIOD=${{ steps.calc-period.outputs.period }}

          if grep -rl "Period $PERIOD," quiz-*.html 2>/dev/null | grep -q .; then
            echo "already_generated=true" >> $GITHUB_OUTPUT
            echo "Period $PERIOD already generated — skipping."
          else
            echo "already_generated=false" >> $GITHUB_OUTPUT
            echo "Period $PERIOD not yet generated — proceeding."
          fi

      - name: Find Question Files
        if: >
          steps.check-existing.outputs.already_generated == 'false' ||
          github.event.inputs.force_run == 'true'
        id: find-files
        run: |
          COUNT=$(find questt-repo -maxdepth 1 -name "*.txt" | wc -l)

          if [ "$COUNT" -eq 0 ]; then
            echo "No .txt files found in Questt repo"
            echo "has_files=false" >> $GITHUB_OUTPUT
          else
            echo "has_files=true"    >> $GITHUB_OUTPUT
            echo "file_count=$COUNT" >> $GITHUB_OUTPUT
            echo "Found $COUNT question file(s)"
          fi

      - name: Validate Question Files
        if: >
          steps.find-files.outputs.has_files == 'true' && (
            steps.check-existing.outputs.already_generated == 'false' ||
            github.event.inputs.force_run == 'true'
          )
        id: validate
        run: |
          cp main-repo/parser.py             questt-repo/
          cp main-repo/validate_questions.py questt-repo/

          cd questt-repo
          python validate_questions.py . validation-report.json

          if [ ! -f "validation-report.json" ] || ! jq empty validation-report.json 2>/dev/null; then
            echo "validation-report.json missing or malformed — writing default"
            echo '{"summary":{"valid_files":0,"total_files":0,"validation_status":"FAILED"},"valid_files":[],"invalid_files":[]}' \
              > validation-report.json
          fi

          VALID_COUNT=$(jq -r '.summary.valid_files         // 0'       validation-report.json)
          TOTAL_COUNT=$(jq -r '.summary.total_files         // 0'       validation-report.json)
          STATUS=$(jq      -r '.summary.validation_status  // "UNKNOWN"' validation-report.json)

          echo "valid_files=$VALID_COUNT"  >> $GITHUB_OUTPUT
          echo "total_files=$TOTAL_COUNT"  >> $GITHUB_OUTPUT
          echo "validation_status=$STATUS" >> $GITHUB_OUTPUT

          echo "Validation: $VALID_COUNT/$TOTAL_COUNT valid | Status: $STATUS"

      - name: Generate Quiz Files
        if: >
          steps.validate.outputs.valid_files != '' &&
          steps.validate.outputs.valid_files != '0' && (
            steps.check-existing.outputs.already_generated == 'false' ||
            github.event.inputs.force_run == 'true'
          )
        run: |
          cd main-repo

          python generate_quiz.py \
            --template          quiz-template.html \
            --output-dir        . \
            --questt-dir        ../questt-repo \
            --period            ${{ steps.calc-period.outputs.period }} \
            --day-range         ${{ steps.calc-period.outputs.day_range }} \
            --generated-date    ${{ steps.calc-period.outputs.generated_date }} \
            --validation-status ${{ steps.validate.outputs.validation_status }} \
            --mode              all

      - name: Commit and Push to 100Days-to-UTME
        if: >
          steps.validate.outputs.valid_files != '' &&
          steps.validate.outputs.valid_files != '0' && (
            steps.check-existing.outputs.already_generated == 'false' ||
            github.event.inputs.force_run == 'true'
          )
        run: |
          cd main-repo

          git config user.name  "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git remote set-url origin \
            https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/artificialiman/100Days-to-UTME.git

          git fetch origin main
          git pull origin main --rebase

          git add quiz-*.html

          PERIOD=${{ steps.calc-period.outputs.period }}
          DAY_RANGE=${{ steps.calc-period.outputs.day_range }}

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generate quizzes for Day $DAY_RANGE (Period $PERIOD)"
            git push origin main
          fi

      - name: Archive to Questt-resources
        if: >
          steps.validate.outputs.valid_files != '' &&
          steps.validate.outputs.valid_files != '0' && (
            steps.check-existing.outputs.already_generated == 'false' ||
            github.event.inputs.force_run == 'true'
          )
        run: |
          DAY_RANGE=${{ steps.calc-period.outputs.day_range }}
          PERIOD=${{ steps.calc-period.outputs.period }}
          ARCHIVE_DIR="archive-repo/archive/day-${DAY_RANGE}"

          mkdir -p "$ARCHIVE_DIR"

          cp questt-repo/*.txt                   "$ARCHIVE_DIR/" 2>/dev/null || true
          cp questt-repo/validation-report.json  "$ARCHIVE_DIR/"

          jq -n \
            --argjson period         "$PERIOD" \
            --arg     day_range      "$DAY_RANGE" \
            --arg     generated_date "$(date +%Y-%m-%d)" \
            --arg     validation_status \
                "$(jq -r '.summary.validation_status // "UNKNOWN"' questt-repo/validation-report.json)" \
            --argjson total_files \
                "$(jq '.summary.total_files // 0' questt-repo/validation-report.json)" \
            --argjson valid_files \
                "$(jq '.summary.valid_files // 0' questt-repo/validation-report.json)" \
            '{
              period:            $period,
              day_range:         $day_range,
              generated_date:    $generated_date,
              validation_status: $validation_status,
              total_files:       $total_files,
              valid_files:       $valid_files
            }' > "$ARCHIVE_DIR/metadata.json"

          cd archive-repo
          git config user.name  "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git remote set-url origin \
            https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/artificialiman/Questt-resources.git

          git fetch origin main
          git pull origin main --rebase

          git add archive/

          if git diff --staged --quiet; then
            echo "No changes to commit to archive"
          else
            git commit -m "Archive questions for Day $DAY_RANGE"
            git push origin main
          fi

      - name: Clear Questt Repo
        if: >
          steps.validate.outputs.valid_files != '' &&
          steps.validate.outputs.valid_files != '0' && (
            steps.check-existing.outputs.already_generated == 'false' ||
            github.event.inputs.force_run == 'true'
          )
        run: |
          cd questt-repo

          rm -f *.txt *.json *.py

          git config user.name  "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git remote set-url origin \
            https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/artificialiman/Questt.git

          git fetch origin main
          git pull origin main --rebase

          git add -A

          DAY_RANGE=${{ steps.calc-period.outputs.day_range }}

          if git diff --staged --quiet; then
            echo "Nothing to clear in Questt"
          else
            git commit -m "Clear used questions (Day $DAY_RANGE)"
            git push origin main
          fi

      - name: Summary
        if: always()
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "WORKFLOW SUMMARY"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Period           : ${{ steps.calc-period.outputs.period }}"
          echo "Day Range        : ${{ steps.calc-period.outputs.day_range }}"
          echo "Already Generated: ${{ steps.check-existing.outputs.already_generated }}"
          echo "Files Found      : ${{ steps.find-files.outputs.has_files }}"
          echo "Valid Files      : ${{ steps.validate.outputs.valid_files }}"
          echo "Total Files      : ${{ steps.validate.outputs.total_files }}"
          echo "Validation Status: ${{ steps.validate.outputs.validation_status }}"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
